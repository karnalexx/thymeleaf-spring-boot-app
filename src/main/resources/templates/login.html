<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Thymeleaf Example</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">

		<div class="page-header">
			<h1>Login</h1>
		</div>

		<div th:if="${param.error}">
			<div class="alert alert-danger">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Invalid username and password.</strong>
			</div>
		</div>

		<div th:if="${param.logout}">
			<div class="alert alert-danger">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>You have been logged out.</strong>
			</div>
		</div>

		<div class="well">
			<form class="form-horizontal" role="form" th:action="@{/login}"
				method="post">
				<div class="form-group">
					<label class="control-label col-sm-2" for="username">Username:</label>
					<div class="col-sm-10">
						<input class="form-control" id="username" name="username"
							size="10" maxlength="10" type="text" placeholder="Username" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="password">Password:</label>
					<div class="col-sm-10">
						<input class="form-control" id="password" name="password"
							size="10" maxlength="10" type="password"
							placeholder="Enter password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Login</button>
						<a class="btn btn-info" role="button" th:href="@{/register}">Register</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
